<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal - Employer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Job Portal</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="job-seeker.html">Job Seeker</a></li>
          <li><a href="partner.html">Business Partner</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="post-job">
      <div class="container">
        <h2>Post a Job</h2>
        <form id="post-job-form">
          <label for="company">Company Name:</label>
          <input type="text" id="company" name="company" required>

          <label for="position">Job Position:</label>
          <input type="text" id="position" name="position" required>

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>

          <label for="description">Job Description:</label>
          <textarea id="description" name="description" rows="5" required></textarea>

          <button type="submit" class="btn">Post Job</button>
        </form>
      </div>
    </section>

    <section class="posted-jobs">
      <div class="container">
        <h2>Your Posted Jobs</h2>
        <div id="employer-jobs-container">
          <!-- Posted jobs will be dynamically inserted here -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Job Portal. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
