<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal - Business Partner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>JobKhujo</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="job-seeker.html">Job Seeker</a></li>
          <li><a href="employer.html">Employer</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="partner-info">
      <div class="container">
        <h2>Become a Business Partner</h2>
        <p>Collaborate with us to enhance your services and reach a wider audience.</p>
        <form id="partner-form">
          <label for="partner-name">Your Name:</label>
          <input type="text" id="partner-name" name="partner-name" required>

          <label for="company">Company:</label>
          <input type="text" id="company" name="company" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Job Portal. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
